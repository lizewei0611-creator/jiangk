<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>创建赛事 · 桨刻</title>
    <meta
      name="description"
      content="在桨刻创建你的龙舟赛事草稿，稍后可接入支付与认证流程。"
    />
    <!-- 可选外链样式，没有可删 -->
    <link rel="stylesheet" href="./events/styles.css" />
    <style>
      :root {
        --bg-start: #0f172a;
        --bg-end: #1e293b;
        --text: #e5e7eb;
        --muted: #94a3b8;
        --primary: #22d3ee;
        --primary-2: #60a5fa;
        --accent: #67e8f9;
        --card: rgba(255, 255, 255, 0.06);
        --border: rgba(148, 163, 184, 0.18);
        --radius: 14px;
        --ok: #34d399;
        --warn: #fbbf24;
        --danger: #fb7185;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        color: var(--text);
        font: 15px/1.6 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "Helvetica Neue",
          Arial, sans-serif;
        background: radial-gradient(
            1200px 800px at 20% -10%,
            rgba(14, 165, 233, 0.25) 0%,
            transparent 55%
          ),
          radial-gradient(
            900px 600px at 120% 10%,
            rgba(34, 211, 238, 0.22) 0%,
            transparent 45%
          ),
          linear-gradient(180deg, var(--bg-start), var(--bg-end));
        background-attachment: fixed;
      }
      /* 顶部导航 */
      .topbar {
        max-width: 1100px;
        margin: 0 auto;
        padding: 14px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: 700;
        letter-spacing: 0.4px;
      }
      .brand .dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--primary), var(--primary-2));
        box-shadow: 0 0 16px rgba(34, 211, 238, 0.6);
      }
      .nav a {
        color: var(--muted);
        text-decoration: none;
        padding: 8px 10px;
        border-radius: 10px;
        transition: 0.2s;
        margin-left: 8px;
      }
      .nav a:hover {
        color: #fff;
        background: rgba(255, 255, 255, 0.06);
      }
      /* 容器与表单 */
      .wrap {
        max-width: 820px;
        margin: 0 auto;
        padding: 24px 20px 60px;
      }
      .title {
        margin: 8px 0 6px;
        font-size: 26px;
      }
      .sub {
        color: var(--muted);
        margin: 0 0 18px;
      }
      .panel {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 18px;
        backdrop-filter: blur(6px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.24),
          inset 0 1px 0 rgba(255, 255, 255, 0.05);
      }
      .steps {
        display: flex;
        gap: 10px;
        margin: 0 0 16px;
      }
      .step {
        font-size: 13px;
        color: var(--muted);
        padding: 6px 10px;
        border: 1px solid var(--border);
        border-radius: 999px;
      }
      .step.active {
        color: #0b1220;
        background: linear-gradient(135deg, var(--primary), var(--primary-2));
        border-color: transparent;
        font-weight: 600;
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 14px;
      }
      .full {
        grid-column: 1 / -1;
      }
      .field label {
        display: block;
        color: var(--text);
        margin: 0 0 6px;
      }
      .field input,
      .field select,
      .field textarea {
        width: 100%;
        background: rgba(255, 255, 255, 0.04);
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 10px 12px;
      }
      .field small {
        display: block;
        color: var(--muted);
        margin-top: 6px;
      }
      .actions {
        display: flex;
        gap: 12px;
        margin-top: 16px;
      }
      .btn {
        background: linear-gradient(135deg, var(--primary), var(--primary-2));
        color: #0b1220;
        padding: 10px 16px;
        border-radius: 12px;
        border: 1px solid var(--border);
        font-weight: 600;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        box-shadow: 0 10px 24px rgba(34, 211, 238, 0.25);
        transition: 0.15s ease;
      }
      .btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 14px 30px rgba(34, 211, 238, 0.35);
      }
      .btn.secondary {
        background: transparent;
        color: var(--text);
        box-shadow: none;
      }
      .btn.secondary:hover {
        background: rgba(255, 255, 255, 0.06);
      }
      .note {
        margin-top: 14px;
        font-size: 13px;
        color: var(--muted);
        border: 1px dashed var(--border);
        border-radius: 10px;
        padding: 10px 12px;
        background: rgba(255, 255, 255, 0.03);
      }
      @media (max-width: 680px) {
        .grid {
          grid-template-columns: 1fr;
        }
        .title {
          font-size: 22px;
        }
      }
    </style>
  </head>
  <body>
    <header class="topbar">
      <div class="brand"><span class="dot"></span>桨刻</div>
      <nav class="nav">
        <a href="./index.html">返回首页</a>
        <a href="./events/index.html">赛事门户</a>
        <a href="./console/">控制台</a>
      </nav>
    </header>

    <div class="wrap">
      <h1 class="title">创建赛事（占位）</h1>
      <p class="sub">
        当前为静态演示。填写信息后可“去控制台”，稍后接入登录、支付与数据保存。
      </p>

      <div class="steps">
        <div class="step active">1 填写信息</div>
        <div class="step">2 生成草稿</div>
        <div class="step">3 发布与对外页面</div>
      </div>

      <section class="panel">
        <div class="grid">
          <div class="field">
            <label>赛事名称</label>
            <input placeholder="例如：2025 端午龙舟公开赛" />
          </div>
          <div class="field">
            <label>举办城市</label>
            <input placeholder="例如：佛山、苏州、香港..." />
          </div>

          <div class="field">
            <label>开赛日期</label>
            <input type="date" />
          </div>
          <div class="field">
            <label>项目模板</label>
            <select>
              <option>200米龙舟 · 公开组</option>
              <option>500米龙舟 · 公开组</option>
              <option>龙舟接力 · 混合组</option>
            </select>
          </div>

          <div class="field full">
            <label>备注</label>
            <textarea rows="3" placeholder="特殊说明、合作单位等"></textarea>
            <small
              >提交后可在控制台继续完善，包括赛制、报名、缴费与检录配置。</small
            >
          </div>
        </div>

        <div class="actions">
          <a class="btn" href="./console/">下一步：去控制台</a>
          <a class="btn secondary" href="./events/index.html">返回：示例赛事</a>
        </div>

        <div class="note">
          提示：当前页面不会实际保存数据。若需保留填写内容，可在接入后台前加入本地存储或将字段附带到
          URL 生成临时草稿链接。
        </div>
      </section>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>队伍 · 桨刻龙舟赛事</title>
    <meta name="description" content="查看参赛队伍名录、成员与所属组别信息。" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <a class="brand" href="./index.html" aria-label="返回首页">桨刻</a>
        <nav class="nav">
          <a href="./signup.html">报名</a>
          <a href="./schedule.html">赛程</a>
          <a href="./results.html">成绩</a>
          <a class="active" href="./teams.html">队伍</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <section class="page-header">
        <h1>参赛队伍</h1>
        <p>按赛事、组别与关键字浏览与检索队伍信息。</p>
      </section>

      <section class="card">
        <h2>筛选</h2>
        <form id="teams-filter" class="filters" role="search">
          <div class="form-row">
            <label for="event-select">赛事</label>
            <select id="event-select" name="event">
              <!-- app.js 从 ./assets/data.json 的 events 提取 -->
            </select>
          </div>

          <div class="form-row">
            <label for="group-select">组别</label>
            <select id="group-select" name="group">
              <!-- app.js 根据赛事填充 -->
            </select>
          </div>

          <div class="form-row">
            <label for="q">关键字</label>
            <input
              id="q"
              name="q"
              type="search"
              placeholder="搜索队伍/单位/城市"
            />
          </div>

          <div class="form-actions">
            <button class="btn" type="reset">重置</button>
          </div>
        </form>
      </section>

      <section class="card">
        <h2>队伍列表</h2>
        <div id="teams-list" class="cards teams-grid">
          <!-- app.js 渲染卡片：队徽、队名、组别、成员数、所在城市等 -->
        </div>
        <p id="teams-empty" class="empty" hidden>暂无符合条件的队伍</p>
      </section>

      <section class="card">
        <h2>队伍详情</h2>
        <div id="team-detail" class="team-detail" aria-live="polite">
          <!-- app.js 在点击队伍卡片后渲染详情：简介、成员表、往绩、联系人等 -->
          <p class="muted">选择左侧列表中的队伍以查看详情。</p>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>© 桨刻 · 龙舟赛事</p>
      </div>
    </footer>

    <script src="./app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>报名 · 桨刻龙舟赛事</title>
    <meta
      name="description"
      content="在线提交参赛报名信息，包括队伍、组别与联系人。"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <a class="brand" href="./index.html" aria-label="返回首页">桨刻</a>
        <nav class="nav">
          <a class="active" href="./signup.html">报名</a>
          <a href="./schedule.html">赛程</a>
          <a href="./results.html">成绩</a>
          <a href="./teams.html">队伍</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <section class="page-header">
        <h1>参赛报名</h1>
        <p>
          填写队伍信息并选择参赛组别。提交后将在页面内生成一份报名摘要，可导出为
          JSON 文件。
        </p>
      </section>

      <section class="card">
        <h2>基本信息</h2>
        <form id="signup-form">
          <div class="filters">
            <div class="form-row">
              <label for="event">赛事</label>
              <select id="event" name="event" required>
                <option value="" disabled selected>请选择赛事</option>
              </select>
            </div>
            <div class="form-row">
              <label for="team">队伍名称</label>
              <input
                id="team"
                name="team"
                type="text"
                placeholder="如：苏州蓝鲨"
                required
              />
            </div>
            <div class="form-row">
              <label for="city">所在城市</label>
              <input id="city" name="city" type="text" placeholder="如：苏州" />
            </div>
            <div class="form-row">
              <label for="group">参赛组别</label>
              <select id="group" name="group" required>
                <option value="" disabled selected>请选择组别</option>
              </select>
            </div>
          </div>

          <div class="filters" style="margin-top: 8px">
            <div class="form-row">
              <label for="contact-name">联系人</label>
              <input
                id="contact-name"
                name="contactName"
                type="text"
                placeholder="联系人姓名"
                required
              />
            </div>
            <div class="form-row">
              <label for="contact-phone">联系电话</label>
              <input
                id="contact-phone"
                name="contactPhone"
                type="tel"
                inputmode="tel"
                placeholder="11 位手机号"
                pattern="^1[3-9]\d{9}$"
                required
              />
              <small class="form-status">仅用于赛事联络，不对外公开。</small>
            </div>
            <div class="form-row">
              <label for="remarks">备注</label>
              <textarea
                id="remarks"
                name="remarks"
                rows="3"
                placeholder="可填写队伍规模、以往成绩等信息"
              ></textarea>
            </div>
          </div>

          <div class="form-actions">
            <button class="btn primary" type="submit">提交报名</button>
            <button class="btn" type="reset">重置</button>
            <span id="signup-status" class="form-status"></span>
          </div>
        </form>
      </section>

      <section class="card">
        <h2>报名摘要</h2>
        <div id="signup-summary" class="table-wrap">
          <table class="table">
            <thead>
              <tr>
                <th>字段</th>
                <th>内容</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="2" class="muted">提交后显示</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="form-actions" style="margin-top: 10px">
          <button id="download-json" class="btn" type="button" disabled>
            下载报名 JSON
          </button>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>© 桨刻 · 龙舟赛事</p>
      </div>
    </footer>

    <script src="./app.js"></script>
    <script>
      (function () {
        const $ = (s, r = document) => r.querySelector(s);
        const $$ = (s, r = document) => Array.from(r.querySelectorAll(s));
        const eventSel = $("#event");
        const groupSel = $("#group");
        const form = $("#signup-form");
        const statusEl = $("#signup-status");
        const tbody = $("#signup-summary tbody");
        const downloadBtn = $("#download-json");

        async function loadData() {
          try {
            const base = (function () {
              const script = document.currentScript?.src || "";
              const url = new URL(script, location.href);
              return url.pathname.replace(/\/signup\.html.*$/, "");
            })();
            const res = await fetch(base + "/assets/data.json");
            if (!res.ok) return null;
            return await res.json();
          } catch (e) {
            return null;
          }
        }

        function fillSelect(sel, items) {
          sel.innerHTML = items
            .map(
              (v) =>
                `<option value="${escapeHTML(v)}">${escapeHTML(v)}</option>`
            )
            .join("");
        }
        function escapeHTML(s = "") {
          return String(s).replace(
            /[&<>"']/g,
            (c) =>
              ({
                "&": "&amp;",
                "<": "&lt;",
                ">": "&gt;",
                '"': "&quot;",
                "'": "&#39;",
              }[c])
          );
        }

        function getGroupsFromData(data) {
          const set = new Set();
          (data.teams || []).forEach((t) =>
            (t.groups || []).forEach((g) => set.add(g))
          );
          return Array.from(set).sort();
        }

        loadData().then((data) => {
          if (!data) {
            statusEl.textContent = "无法加载赛事数据（离线模式）。";
            return;
          }
          const events = (data.events || []).map((e) => e.name).sort();
          fillSelect(eventSel, ["请选择赛事", ...events]);
          const groups = getGroupsFromData(data);
          fillSelect(groupSel, ["请选择组别", ...groups]);
          // 将默认禁用的 placeholder 替换为第一个可选项
          eventSel.selectedIndex = 1 > 0 ? 1 : 0;
          groupSel.selectedIndex = 1 > 0 ? 1 : 0;
        });

        form.addEventListener("submit", (e) => {
          e.preventDefault();
          const fd = new FormData(form);
          const payload = {
            event: fd.get("event"),
            team: fd.get("team"),
            city: fd.get("city") || "",
            group: fd.get("group"),
            contact: {
              name: fd.get("contactName"),
              phone: fd.get("contactPhone"),
            },
            remarks: (fd.get("remarks") || "").trim(),
            submittedAt: new Date().toISOString(),
          };

          // 基础校验
          if (!payload.event || payload.event === "请选择赛事") {
            statusEl.textContent = "请选择赛事";
            return;
          }
          if (!payload.group || payload.group === "请选择组别") {
            statusEl.textContent = "请选择组别";
            return;
          }

          // 渲染摘要
          const rows = [
            ["赛事", payload.event],
            ["队伍名称", payload.team],
            ["所在城市", payload.city || "—"],
            ["参赛组别", payload.group],
            ["联系人", payload.contact.name],
            ["联系电话", payload.contact.phone],
            ["备注", payload.remarks || "—"],
            ["提交时间", new Date(payload.submittedAt).toLocaleString()],
          ];
          tbody.innerHTML = rows
            .map(
              (r) =>
                `<tr><td>${escapeHTML(r[0])}</td><td>${escapeHTML(
                  r[1]
                )}</td></tr>`
            )
            .join("");
          statusEl.textContent = "报名信息已生成（本地预览）。";
          downloadBtn.disabled = false;

          // 保存到内存，供下载按钮使用
          downloadBtn.dataset.payload = JSON.stringify(payload, null, 2);
        });

        downloadBtn.addEventListener("click", () => {
          if (!downloadBtn.dataset.payload) return;
          const text = downloadBtn.dataset.payload;
          const blob = new Blob([text], {
            type: "application/json;charset=utf-8",
          });
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = `signup-${Date.now()}.json`;
          a.click();
          URL.revokeObjectURL(url);
        });
      })();
    </script>
  </body>
</html>
